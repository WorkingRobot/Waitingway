    - neolobby10.ffxiv.com # Meteor
    - neolobby11.ffxiv.com # Dynamis
    # - neolobby12.ffxiv.com # Shadow

  uid_cache:
    path: uid.json
    ttl: 86400 # 24 hours
  dc_token_cache:
