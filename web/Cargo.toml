[package]
name = "waitingway-web"
authors = ["Asriel Camora <asriel@camora.dev>"]
description = "Backend web server for Waitingway"
repository = "https://github.com/WorkingRobot/Waitingway"
version = "2.1.4"
edition = "2021"

[dependencies]
actix-cors = "0.7"
actix-web = "4"
actix-web-httpauth = "0.8"
actix-web-prom = { version = "0.8", features = ["process"] }
reqwest = { version = "0.12", default-features = false, features = [
    "rustls-tls",
    "json",
] }
base64 = "0.22"
config = { version = "0.14", default-features = false, features = ["yaml"] }
chacha20poly1305 = "0.10"
dotenvy = "0.15"
env_logger = "0.11"
futures-util = { version = "0.3", default-features = false, features = ["std"] }
hex = { version = "0.4", features = ["serde"] }
konst = "0.3"
log = "0.4"
prometheus = { version = "0.13", default-features = false }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serenity = { version = "0.12", default-features = false, features = [
    "builder",
    "client",
    "gateway",
    "http",
    "model",
    "utils",
    "rustls_backend",
] }
sqlx = { version = "0.7", default-features = false, features = [
    "runtime-tokio",
    "postgres",
    "macros",
    "any",
    "migrate",
    "time",
    "uuid",
] }
thiserror = "1.0"
time = { version = "0.3", features = ["serde", "formatting"] }
tokio = { version = "1.37", features = ["rt", "rt-multi-thread", "macros"] }
url = "2.5"
uuid = { version = "1", features = ["serde", "fast-rng", "v7"] }

[profile.dev.package.sqlx-macros]
opt-level = 3

[dev-dependencies]
