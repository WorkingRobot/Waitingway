[package]
name = "waitingway-web"
authors = ["Asriel Camora <asriel@camora.dev>"]
description = "Backend web server for Waitingway"
repository = "https://github.com/WorkingRobot/Waitingway"
version = "2.2.3"
edition = "2021"

[dependencies]
actix-cors = "0.7.0"
actix-web = "4.9.0"
actix-web-httpauth = "0.8.2"
actix-web-lab = "0.23.0"
actix-web-prom = { version = "0.9.0", features = ["process"] }
actix-files = "0.6.6"
anyhow = "1.0.95"
reqwest = { version = "0.12.9", default-features = false, features = [
    "rustls-tls",
    "json",
] }
base64 = "0.22.1"
config = { version = "0.15.4", default-features = false, features = ["yaml"] }
chacha20poly1305 = "0.10.1"
dotenvy = "0.15.7"
env_logger = "0.11.6"
futures-util = { version = "0.3.31", default-features = false, features = [
    "std",
] }
hex = { version = "0.4.3", features = ["serde"] }
konst = "0.3.15"
log = "0.4.22"
prometheus = { version = "0.13.4", default-features = false }
rand = "0.8.5"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
serenity = { version = "0.12.4", default-features = false, features = [
    "builder",
    "client",
    "gateway",
    "http",
    "model",
    "utils",
    "rustls_backend",
] }
sqlx = { version = "0.8.2", default-features = false, features = [
    "runtime-tokio",
    "postgres",
    "macros",
    "any",
    "migrate",
    "time",
    "uuid",
] }
thiserror = "2.0.9"
time = { version = "0.3.37", features = ["serde", "formatting"] }
tokio = { version = "1.42.0", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "process",
] }
tokio-util = "0.7.13"
url = "2.5.2"
uuid = { version = "1.11.0", features = ["serde", "fast-rng", "v7"] }

[profile.dev.package.sqlx-macros]
opt-level = 3

[dev-dependencies]

[build-dependencies]
copy_to_output = "2.2.0"
build-target = "0.4.0"
